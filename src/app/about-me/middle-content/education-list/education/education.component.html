<div class="row">
    <img [src]="education.logo" [alt]="education.school"
    class="img-responsive  col-md-3 col-xs-12" style="">
    <div class="education-description col-md-7 col-xs-12">
        <h3 class="education-title fs-2 ps-sm-5 ps-md-0">{{education.school}}</h3>
        <p class="education-text fs-5"> {{education.degree}}, {{education.startYear}} - {{education.endYear}}</p>
</div>
