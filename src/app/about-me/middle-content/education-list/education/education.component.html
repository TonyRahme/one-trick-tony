<div class="flex-sm-row">
    <img [src]="education.logo" [alt]="education.school"
    class="img-responsive float-start" style="max-height: 50px;">
    <div class="education-description float-sm-end">
        <h3 class="education-title ps-sm-5 ps-md-0">{{education.school}}</h3>
        <p class="education-text"> {{education.degree}}, {{education.startYear}} - {{education.endYear}} </p>
</div>
