<div>
    <div className="stats-container">
        <app-stat *ngFor="let statBlock of statBlockMap | keyvalue"
        [stat]="statBlock.key"
        [statBlock]="statBlock.value"
        ></app-stat>
    </div>
    <p>
    Total: {{statPoints}} <span>{{statsPointBalance}}</span>
    </p>
    <button type="button" className="btn btn-primary" (click)="refresh()">Refresh</button>
</div>
