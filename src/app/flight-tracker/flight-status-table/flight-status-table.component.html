<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="flightNumber">
        <th mat-header-cell *matHeaderCellDef>Flight Number</th>
        <td mat-cell *matCellDef="let element">{{element.flightNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="arrivalTime">
        <th mat-header-cell *matHeaderCellDef>Arrival Time</th>
        <td mat-cell *matCellDef="let element">{{element.arrivalTime | date : "hh:mm a"}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>
    <ng-container matColumnDef="departureAirport">
        <th mat-header-cell *matHeaderCellDef>Departure Airport</th>
        <td mat-cell *matCellDef="let element">{{element.departureAirport}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnDisplay;"></tr>
</table>
