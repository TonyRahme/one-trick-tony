<form [formGroup]="options" class="d-flex flex-column">
    <div class="d-flex flex-row">
        <mat-form-field class="col-xs-6" appearance="fill">
            <mat-label>Airline</mat-label>
            <mat-select [formControl]="outboundCodeControl" (selectionChange)="onAirlineSelect($event.value)">
                <mat-option *ngFor="let flight of outboundAirlines"
                    [value]="flight.code">
                    {{flight.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="d-flex flex-row">
        <mat-form-field class="col-xs-6" appearance="fill" [floatLabel]="getFloatLabelValue()">
            <mat-label>Flight Number</mat-label>
            <input matInput [formControl]="outboundFlightNumberControl" type="number" (change)="onFlightNumberChange()">
            <span matTextPrefix>{{outboundCode}}</span>
        </mat-form-field>
    </div>
    <mat-radio-group [formControl]="floatLabelControl">
        <mat-radio-button value="auto">Auto</mat-radio-button>
        <mat-radio-button value="always">Always</mat-radio-button>
    </mat-radio-group>
</form>
