<div class="row">
    <div class="col-xs-12">
        <img
         [src]="selectedRecipe.imagePath"
         [alt]="selectedRecipe.name"
         style="max-height: 300px;"
         class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div ngbDropdown class="btn-group">
            <button ngbDropdownToggle type="button" class="btn btn-primary">Recipe Manage</button>
            <div ngbDropdownMenu>
                <button ngbDropdownItem (click)="addToShopping()">Add To Shopping</button>
                <button ngbDropdownItem>Edit Recipe</button>
                <button ngbDropdownItem>Delete Recipe</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{selectedRecipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ing of selectedRecipe.ingredients"
            >
            {{ing.name}} - {{ing.amount}}
            </li>
        </ul>
    </div>
</div>
